<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked page</title>
    <script src="./URI.js"></script>
    <link href="../assets/tailwind.css" rel="stylesheet"></style>
</head>
<body>
    <nav class="flex items-center justify-between flex-wrap p-8 bg-red-500">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img class="w-8 h-8 mr-4" src="../assets/flag.png" href="https://www.flaticon.com/free-icons/checkpoint" alt="Checkpoint icons created by cah nggunung - Flaticon"></a>
            <span class="font-semibold text-xl tracking-tight">Checkpoint</span>
        </div>
    </nav>
    <div name="main" class="flex flex-col">
        <div name="top" class="flex flex-col">
            <h1 class="text-5xl font-thin ml-8 mt-4 drop-shadow-sm">It looks like you are trying to visit <a class="underline font-bold" id="website_name">WEBSITE</a> :(</h1>
            <span class="text-xl font-thin ml-8 mt-4 drop-shadow-sm" id="leading">Here are a few things you may prefer doing instead of this:</span>
            <ul id="things" class="list-disc ml-8 mt-4 drop-shadow-sm">
            </ul>
        </div>
        <div name="bottom" class="fixed bottom-8 right-8">
            <button class="h-24 w-48 disabled:bg-red-500 enabled:bg-green-500 m-4 rounded-md disabled:animate-pulse font-bold text-white" id="proceed">Proceed</button>
        </div>
    </div>
</body>
<script src="blocked.js" type="module">
</script>
</html>
